name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]   # deploy po każdym pushu na main
  workflow_dispatch:      # możliwość ręcznego odpalenia

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (opcjonalnie) tu wstaw build, jeśli generujesz pliki (npm/yarn/etc.)
      # - run: npm ci && npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'         # ⬅️ publikuj to, co masz w katalogu głównym repo (index.html itd.)

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
